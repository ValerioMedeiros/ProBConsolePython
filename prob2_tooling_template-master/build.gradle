apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7


def prob_version = "2.0.0"
mainClassName = "example/HelloProB"




repositories {
	mavenCentral()
	maven {
		name "snapshot"
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
	maven { url "https://mvnrepository.com/artifact/net.sf.py4j/py4j" }
	
}


dependencies {
	compile "de.hhu.stups:de.prob2.kernel:${prob_version}"
	compile group: 'net.sf.py4j', name: 'py4j', version: '0.10.4'
}


task getDeps(type: Copy) {
  from sourceSets.main.runtimeClasspath
  into 'runtime/'
}


task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'Gradle Jar File Example',
			'Implementation-Version': '1',
			'Main-Class': 'PyProBServer'
	}
	baseName = project.name + '-all'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}
